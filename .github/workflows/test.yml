name: Test

permissions:
  contents: read

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        name: Set up Python
        with:
          python-version: 3.x
      - run: pip install pre-commit pyyaml
      - name: Run tests
        run: ./test
